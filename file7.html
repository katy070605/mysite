<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>МІЙ САЙТ - Обчислення площі прямокутного трикутника</title>
        <link rel="stylesheet" href="css/style.css" />

        <script src="js/calc.js" defer></script> <!-- подключения скрипта для вычисления площади прямоугольного триугольника -->
        <script src="js/test.js"></script>
    </head>
    <body id="rootLayout">
        <section id="begin">
            <header>
                <a href="index.html"><img height="80px" width="80px" src="image/back.svg" /></a>
            </header>
            <div id="content" class="content">
                <div class="shape-container"> <!-- контейнер для изображения триугольника -->
                    <img src="https://i.duckduckgo.com/i/a9618fea.png" height="220px" width="300px" />
                </div><br />
                <form id="calc"> <!-- форма калькулятора площади -->
                    <label>Основа</label>
                    <input id="st1" name="st1" type="number" /> <!-- поле для ввода числа основы -->
                    <label>Висота</label>
                    <input id="st2" name="st2" type="number" />
                    <button id="button" class="button">Обчислити</button>
                </form>
                <button id="testButton" class="button">Пройти тест</button>
            </div>
        </section>
    </body>
</html>
