<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Зміна розміру та положення горизонтальної лінії</title>
        <style>
            .line {
                position: absolute;
                left: 0;
                top: 50%;
                width: 100%;
                height: 6px;
                background-color: black;
            }

            label{
                position: absolute;
                top: 46%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </head>
    <body>
        <label>Тягніть лінію донизу</label>
        <div class="line" id="line"></div>
        <script src="js/line.js"></script> <!-- скрипт который приводит линию в рабочее состояние -->
    </body>
</html>
